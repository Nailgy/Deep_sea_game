<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Sea Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="submarine"></div>
  <div class="game--field"></div>

  <section class ="player player--0 player--active">
    <h2 class="name" id="name--0">Player 1</h2>
    <div class="current">
      <p class="current-label">Current score</p>
      <p class="current-score" id="current--0">0</p>
    </div>
    <div class="current">
      <p class="current-label">Current treasures</p>
      
    </div>
  </section>
  <section class ="player player--1">
    <h2 class="name" id="name--1">Player 2</h2>
    <div class="current">
      <p class="current-label">Current score</p>
      <p class="current-score" id="current--1">0</p>
    </div>
    <div class="current">
      <p class="current-label">Current treasures</p>
      
    </div>
  </section>

  <img src="./images/dice-3.png" alt="Playing dice" class="dice dice--0" />
  <img src="./images/dice-3.png" alt="Playing dice" class="dice dice--1" />
  <button class="btn btn--moveup">Move up</button>
  <button class="btn btn--roll">Roll dices</button>
  <button class="btn btn--take">Take treasure</button>
  <button class="btn btn--skip">Skip</button>
  <script src="script.js"></script>
</body>
</html>
