<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Sea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="submarine">
    <p id="oxygen">25</p>
  </div>
  <div id="game--field"></div>
  <div id="winner">Winner?</div>
  <section class ="player player--active" id="player--0">
    <h3 class="name">Player 1 (Green)</h2>
    <div class="text-block">
      <p class="label">Total score:</p>
      <p class="total-score" id="total--0">0</p>
    </div>
    <div class="text-block">
      <p class="label">Current treasures:</p>
      <p class="treasures" id="treasures--0"></p>
    </div>
  </section>
  
  <section class ="player" id="player--1">
    <h3 class="name">Player 2 (Red)</h2>
    <div class="text-block">
      <p class="label">Total score:</p>
      <p class="total-score" id="total--1">0</p>
    </div>
    <div class="text-block">
      <p class="label">Current treasures:</p>
      <p class="treasures" id="treasures--1"></p>
    </div>
  </section>

  <img src="./images/dice-3.png" alt="Playing dice" class="dice" id="dice--0"/>
  <img src="./images/dice-3.png" alt="Playing dice" class="dice" id="dice--1"/>
  <button class="btn disabled" id="btn--moveup">Move up</button>
  <button class="btn" id="btn--roll">Roll dices</button>
  <button class="btn disabled" id="btn--take">Take treasure</button>
  <button class="btn disabled" id="btn--skip">Skip</button>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
